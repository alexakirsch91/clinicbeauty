<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Cris Ev Beauty Clinic</title>
</head>

<body>
    <header>
        <img src="logo.jpeg" alt="Logo da Clínica Estética" class="logo">
        <nav> 
            <ul> 
                <li><a href="index.html">Início/Quem somos</a></li>
                <li><a href="laser.html">Tratamento a Laser</a></li>
                <li><a href="corporal.html">Tratamento Corporal</a></li>
                <li><a href="facial.html">Tratamento Facial</a></li> 
                <li><a href="contato.html">Entre em contato</a></li> 
            </ul> 
        </nav> 
    </header>

    <div>
        <h1 id="titulo">Formulário de cadastro</h1>
        <p id="subtitulo">Complete com suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="campo">
            <div>
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required placeholder="Digite seu sobrenome">
            </div>
            <br>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email?</strong></label>
            <input type="email" name="email" id="email" required placeholder="Digite seu email">
        </div>
        <br>

        <div class="campo">
            <label><strong>Selecione seu sexo:</strong></label>
            <label>
                <input type="radio" name="formulario" value="masculino" checked>Masculino
            </label>
            <label>
                <input type="radio" name="formulario" value="feminino">Feminino
            </label>
            <label>
                <input type="radio" name="formulario" value="nãoinformar">Não informar
            </label>
        </div>
        <br>

        <div class="campo">
            <label for="informação"><strong>Como nos encontrou?</strong></label>
            <select id="informação">
                <option selected disabled value="">Selecione</option>
                <option>Indicação</option>
                <option>Pesquisa Internet</option>
                <option>Redes Sociais</option>
                <option>Já conhecia</option>
            </select>
        </div>
        <br>

        <div class="campo">
            <label for="informação"><strong>Área que deseja tratamento:</strong></label>
            <select id="informação">
                <option selected disabled value="">Selecione</option>
                <optgroup label="rosto">
                    <option value="olhos">Olhos</option>
                    <option value="sobrancelha">Sobrancelha</option>
                    <option value="boca">Boca</option>
                </optgroup>>
                <optgroup label="corpo">
                    <option value="costas">Costas</option>
                    <option value="glúteo">Glúteo</option>
                    <option value="virilha">Virilha</option>
                    <option value="perna">Perna</option>
                </optgroup>>
            </select>
        </div>
        <br>
        
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Procedimentos de interesse:</strong></label><br><br>
                <input type="checkbox" id="procedimento1" name="procedimento1" value="Remoção a laser de tatuagem">
                <label for="procedimento1">Remoção a laser de tatuagem</label>
                <input type="checkbox" id="procedimento2" name="procedimento2" value="Remoção a laser de micropigmentaçãos">
                <label for="procedimento2">Remoção a laser de micropigmentação</label>
                <input type="checkbox" id="procedimento3" name="procedimento3" value="Massoterapia">
                <label for="procedimento3">Massoterapia</label>
                <input type="checkbox" id="procedimento4" name="procedimento4" value="Extenção de cílios">
                <label for="procedimento4">Extenção de cílios</label>
            </div>
            <br>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência!</strong></label>
            <br>
            <textarea rows="6" id="experiencia" name="experiencia" placeholder="Aqui..."></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
    
</body>
</html>
